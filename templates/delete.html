{%extends 'base.html'%}
{% block body %}
<h1>Delete a Boat by Boat ID</h1>

<!-- Form for submitting the boat ID to be deleted -->
<form method="POST">
    <label for="boat_id">Boat ID:</label>
    <input type="text" id="boat_id" name="boat_id" required>
    <button type="submit">Delete Boat</button>
</form>

<!-- Display error or success message if they exist -->
{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

{% if success %}
    <p class="success">{{ success }}</p>
{% endif %}
{% endblock %}
