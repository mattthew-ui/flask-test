{%extends 'base.html'%}
{% block body %}
<h2>Update Boat Information</h2>

{% if boat %}
    <form action="/boat_update" method="POST">
        <input type="hidden" name="boat_id" value="{{ boat.id }}">

        <label for="name">Boat Name:</label>
        <input type="text" id="name" name="name" value="{{ boat.name }}" required><br>

        <label for="type">Boat Type:</label>
        <input type="text" id="type" name="type" value="{{ boat.type }}" required><br>

        <label for="owner_id">Owner ID:</label>
        <input type="text" id="owner_id" name="owner_id" value="{{ boat.owner_id }}" required><br>

        <label for="rental_price">Rental Price:</label>
        <input type="text" id="rental_price" name="rental_price" value="{{ boat.rental_price }}" required><br>

        <input type="submit" value="Update Boat">
    </form>

{% elif error %}
    <p>{{ error }}</p>
{% elif not boat %}
    <form action="/boat_update" method="POST">
        <label for="boat_id">Boat ID:</label>
        <input type="text" id="boat_id" name="boat_id" required>
        <input type="submit" value="Find Boat">
    </form>
{% endif %}

{% if success %}
    <p>{{ success }}</p>
{% endif %}
{% endblock %}
